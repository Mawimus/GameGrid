<!DOCTYPE html>
<html lang="fr" ng-app="gamegrid">
	<head>
		<meta charset="utf-8" />

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

		<link rel="stylesheet" type="text/css" href="./css/arrow-map-nav.css">
		<link rel="stylesheet" href="./css/map-container.css" />
		<link rel="stylesheet" href="./css/hexagone.css" />
		<link rel="stylesheet" href="./css/tiles.css" />

		<title>GameGrid</title>
	</head>
	<body ng-controller="GridController">

		<div class="container">
			<div class="row">
				<div class="col-md-2">

					<div class="strut"></div>
					<nav class="nav-map">
						<a href="#" class="nav-arrow up" ng-click="navMapMoveToUp()"></a>
						<br />
						<a href="#" class="nav-arrow left" ng-click="navMapMoveToLeft()"></a>
						<a class="center" ng-click="navMapMoveReset()"></a>
						<a href="#" class="nav-arrow right" ng-click="navMapMoveToRight()"></a>
						<br />
						<a href="#" class="nav-arrow down" ng-click="navMapMoveToDown()"></a>
					</nav>

				</div>

				<div class="col-md-8">
					<div class="map" tabindex="0" ng-keydown="navMapMoveKeyPress($event)">
						<div class="hex-row" ng-repeat="row in tiles track by $index">
							<div class="hexagon tile-ground-{{tile.info.cell.s}} tile-player-{{tile.info.cell.j}}" ng-repeat="tile in row track by $index">
								<span class="shadow"></span>
								<div class="hex-content">
									<div class="tile-player tile-player-{{tile.info.cell.j}}"></div>
									<p>({{tile.info.cell.x}} | {{tile.info.cell.y}})</p>
									<p>x:{{tile.coord.x}} y:{{tile.coord.y}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2">.col-md-1</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

		<!-- Script Angular -->
		<script src="./app.js"></script>


		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</body>
</html>
