<div class="container">
	<form name="signinform" class="form-horizontal" ng-submit="doSignin()" novalidate>
		<div ng-class="worldClass" class="form-group">
			<span ng-show="worldSpinner"><img src="./../images/loader/kit.gif" alt="loading"></span>
			<select name="world" class="form-control" ng-model="world" ng-options="world as world.world.name for world in worlds track by world._id" required>
				<option value="">Choisir un royaume</option>
			</select>
			<span ng-show="worldError" class="help-block">
				{{worldErrorMsg}}
			</span>
		</div>

		<hr />

		<div ng-class="emailClass" class="form-group">
			<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email" autofocus required />
			<span ng-show="emailError" class="help-block">
				{{emailErrorMsg}}
			</span>
		</div>
		<div ng-class="pseudoClass" class="form-group">
			<input type="text" name="pseudo" ng-model="pseudo" class="form-control" placeholder="Pseudo" required />
			<span ng-show="pseudoError" class="help-block">
				{{pseudoErrorMsg}}
			</span>
		</div>
		<div ng-class="passwordClass" class="form-group">
			<input type="password" name="password" ng-model="password" class="form-control" placeholder="Mot de passe" required />
			<span ng-show="passwordError" class="help-block">
				{{passwordErrorMsg}}
			</span>
		</div>
		<div ng-class="confirmPasswordClass" class="form-group">
			<input type="password" name="confirmpassword" ng-model="confirmPassword" match="password" class="form-control" placeholder="VÃ©rification du mot de passe" required />
			<span ng-show="confirmPasswordError" class="help-block">
				{{confirmPasswordErrorMsg}}
			</span>
		</div>
		<div class="g-recaptcha" data-sitekey="6LdTzRoTAAAAAF1HEYgGGGYUoeffzJNbg2Z-wvOJ"></div>
		<input type="button" value="Retour" class="btn btn-lg btn-default btn-block" ng-click="doBack()" />
		<input type="submit" value="Valider" class="btn btn-lg btn-primary btn-block" />
	</form>
</div>
